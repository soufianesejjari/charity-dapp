<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar"></div>
    <div class="container mt-5">
        <h1>Add Transaction</h1>
        <form id="donateToCharityForm">
            <div class="form-group">
                <input type="number" id="charity_id" class="form-control" placeholder="Charity ID" required>
            </div>
            <div class="form-group">
                <input type="number" id="donation_amount" class="form-control" placeholder="Amount in ETH" required>
            </div>
            <button type="submit" class="btn btn-primary">Donate</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.5.7/dist/truffle-contract.min.js"></script>
    <script src="app.js"></script>
    <script>
        $(function(){
            $("#navbar").load("navbar.html");
        });
    </script>
    <script src="mongodb.js"></script>
</body>
</html>
